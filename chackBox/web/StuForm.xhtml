<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputText value="Data Display"></h:outputText>

                    </f:facet>
                    <h:outputLabel>Round</h:outputLabel>
                    <h:selectManyCheckbox value="#{stuCon.stu.round}">
                        <f:selectItem itemValue="1" itemLabel="Round-1"></f:selectItem>
                        <f:selectItem itemValue="2" itemLabel="Round-2"></f:selectItem>
                        <f:selectItem itemValue="3" itemLabel="Round-3"></f:selectItem>
                    </h:selectManyCheckbox>
                    <h:outputLabel>Click</h:outputLabel>
                    <h:commandButton value="send" action="submit"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
