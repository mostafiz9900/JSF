<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{

                background-color: aqua;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputText value="Data Display"></h:outputText>
                    </f:facet>
                    <h:outputLabel>Leaving Form :</h:outputLabel>
                    <h:inputText value="#{flightSearchCon.flight.origination}"></h:inputText>

                    <h:outputLabel>Depart Date :</h:outputLabel>
                    <h:inputText value="#{flightSearchCon.flight.departDate}"></h:inputText>

                    <h:outputLabel>Depart Time</h:outputLabel>
                    <h:inputText value="#{flightSearchCon.flight.departTime}"></h:inputText>

                    <h:outputLabel>Destination :</h:outputLabel>
                    <h:inputText value="#{flightSearchCon.flight.destination}"></h:inputText>

                    <h:outputLabel>Return Date</h:outputLabel>
                    <h:inputText value="#{flightSearchCon.flight.returnDate}"></h:inputText>

                    <h:outputLabel>Return Time</h:outputLabel>
                    <h:inputText value="#{flightSearchCon.flight.returnTime}"></h:inputText>

                    <h:outputLabel>Click >>></h:outputLabel>
                    <h:commandButton value="Search" action="submit"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
