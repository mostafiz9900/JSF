<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="pg">
                    <f:facet name="header">
                        <h:outputText value="Login"></h:outputText>
                    </f:facet>
                    <h:outputLabel>User Name</h:outputLabel>
                    <h:inputText id="un" value="#{loginBean.uname}"></h:inputText>
                    <h:outputLabel>Password</h:outputLabel>
                    <h:inputText id="pp" value="#{loginBean.pass}"></h:inputText>
                    <h:commandButton value="Login" action="#{loginBean.loginAction}"
            </h:panelGrid>
            <h:outputText value="#{loginBean.msg}"></h:outputText>
        </h:form>

    </f:view>

</h:body>
</html>
