<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel> Id :</h:outputLabel>
                    <h:inputText value="#{studentBean.student.id}"></h:inputText>

                    <h:outputLabel> Name :</h:outputLabel>
                    <h:inputText value="#{studentBean.student.name}"></h:inputText>

                    <h:outputLabel> Gender :</h:outputLabel>
                    <h:selectOneRadio value="#{studentBean.student.gender}">
                        <f:selectItem itemValue="Mail" itemLabel="mail"></f:selectItem>
                        <f:selectItem itemValue="Femail" itemLabel="femail"></f:selectItem>
                    </h:selectOneRadio>

                    <h:outputLabel> Round :</h:outputLabel>
                    <h:selectOneMenu value="#{studentBean.student.round}">
                        <f:selectItem itemValue="" itemLabel="Select A item"></f:selectItem>
                        <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                        <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                        <f:selectItem itemValue="39" itemLabel="Round-39"></f:selectItem>
                    </h:selectOneMenu>
                    <h:outputLabel> Completed Course :</h:outputLabel>
                    <h:selectManyCheckbox value="#{studentBean.courseCompleted}">
                        <f:selectItem itemValue="ppt" itemLabel="PPT"></f:selectItem>
                        <f:selectItem itemValue="java" itemLabel="JAVA"></f:selectItem>
                        <f:selectItem itemValue="html" itemLabel="HTML"></f:selectItem>
                    </h:selectManyCheckbox>
                    <h:commandButton action="#{studentBean.saveStu()}" value="Submit"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
