<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHelpCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHelpCategoryEmpty}" rendered="#{helpCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{helpCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{helpCategoryController.pagination.pageFirstItem + 1}..#{helpCategoryController.pagination.pageLastItem + 1}/#{helpCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{helpCategoryController.previous}" value="#{bundle.Previous} #{helpCategoryController.pagination.pageSize}" rendered="#{helpCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{helpCategoryController.next}" value="#{bundle.Next} #{helpCategoryController.pagination.pageSize}" rendered="#{helpCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{helpCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpCategoryTitle_helpCategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.helpCategoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpCategoryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpCategoryTitle_parentCategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentCategoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHelpCategoryTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{helpCategoryController.prepareView}" value="#{bundle.ListHelpCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{helpCategoryController.prepareEdit}" value="#{bundle.ListHelpCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{helpCategoryController.destroy}" value="#{bundle.ListHelpCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{helpCategoryController.prepareCreate}" value="#{bundle.ListHelpCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHelpCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
