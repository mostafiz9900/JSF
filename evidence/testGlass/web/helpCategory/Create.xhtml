<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHelpCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHelpCategoryLabel_helpCategoryId}" for="helpCategoryId" />
                    <h:inputText id="helpCategoryId" value="#{helpCategoryController.selected.helpCategoryId}" title="#{bundle.CreateHelpCategoryTitle_helpCategoryId}" required="true" requiredMessage="#{bundle.CreateHelpCategoryRequiredMessage_helpCategoryId}"/>
                    <h:outputLabel value="#{bundle.CreateHelpCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{helpCategoryController.selected.name}" title="#{bundle.CreateHelpCategoryTitle_name}" required="true" requiredMessage="#{bundle.CreateHelpCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateHelpCategoryLabel_parentCategoryId}" for="parentCategoryId" />
                    <h:inputText id="parentCategoryId" value="#{helpCategoryController.selected.parentCategoryId}" title="#{bundle.CreateHelpCategoryTitle_parentCategoryId}" />
                    <h:outputLabel value="#{bundle.CreateHelpCategoryLabel_url}" for="url" />
                    <h:inputTextarea rows="4" cols="30" id="url" value="#{helpCategoryController.selected.url}" title="#{bundle.CreateHelpCategoryTitle_url}" required="true" requiredMessage="#{bundle.CreateHelpCategoryRequiredMessage_url}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{helpCategoryController.create}" value="#{bundle.CreateHelpCategorySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{helpCategoryController.prepareList}" value="#{bundle.CreateHelpCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHelpCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
