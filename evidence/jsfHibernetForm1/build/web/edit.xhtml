<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: pink;
                width: 30%;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
            <h:panelGrid columns="2" styleClass="hh">
                <f:facet name="header"> 
                    <h:outputLabel value="Data Display"></h:outputLabel>
                </f:facet>
                <h:outputLabel> Id :</h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"></h:inputText>
                
                <h:outputLabel> Name :</h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>
                
                <h:outputLabel> Gender:</h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}">
                    <f:selectItem itemValue="Mail" itemLabel="Mail"></f:selectItem>
                    <f:selectItem itemValue="Femail" itemLabel="Femail"></f:selectItem>
                </h:selectOneRadio>
                
                <h:outputLabel> Round : </h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemValue="" itemLabel="Select A Round"></f:selectItem>
                    <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                    <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                    <f:selectItem itemValue="39" itemLabel="Round-39"></f:selectItem>
                </h:selectOneMenu>
                
                <h:outputLabel> Subject : </h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.courseCompleated}">
                    <f:selectItem itemValue="java" itemLabel="java"></f:selectItem>
                    <f:selectItem itemValue="English" itemLabel="English"></f:selectItem>
                    <f:selectItem itemValue="Bangla" itemLabel="Bangla"></f:selectItem>
                </h:selectManyCheckbox>
                
                <h:outputLabel> Message :</h:outputLabel>
                <h:inputText value="#{studentBean.student.msg}"></h:inputText>
                
                <h:outputLabel> Click :</h:outputLabel>
                <h:commandButton action="#{studentBean.update()}" value="Update"></h:commandButton>
                
            </h:panelGrid>
            <h:commandButton action="index.xhtml" value="Save"></h:commandButton>
            <h:commandButton action="edit.xhtml" value="Update"></h:commandButton>
            <h:commandButton action="delete.xhtml" value="Delete"></h:commandButton>
            </h:form>
        </f:view>
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}"></h:outputText>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"></h:outputText>
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"></h:outputText>
            </p:column>
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"></h:outputText>
            </p:column>
            
            <p:column headerText="Subject">
                <h:outputText value="#{s.subject}"></h:outputText>
            </p:column>
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
