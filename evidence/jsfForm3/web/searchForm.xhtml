<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid styleClass="hh" columns="2">
                    <f:facet name="header">
                        <h:outputText value="Data Display Form"></h:outputText>
                    </f:facet>
                    <h:outputLabel> Id :</h:outputLabel>
                    <h:outputText value="#{studentCont.student.id}"></h:outputText>
                    
                    <h:outputLabel> Name:</h:outputLabel>
                    <h:outputText value="#{studentCont.student.name}"></h:outputText>
                    
                    <h:outputLabel> Gender</h:outputLabel>
                    <h:outputText value="#{studentCont.student.gender}"></h:outputText>
                    
                    
                    <h:outputLabel> Round:</h:outputLabel>
                    <h:outputText value="#{studentCont.student.round}"></h:outputText>
                    </h:selectOneMenu>
                    <h:outputLabel> Email :</h:outputLabel>
                    <h:outputText value="#{studentCont.student.email}"></h:outputText>
                    
                    <h:outputLabel> password :</h:outputLabel>
                    <h:outputText value="#{studentCont.student.password}"></h:outputText>
                    
                    
                   
                    <h:commandButton value="submit" action="submit"></h:commandButton>
                    <h:commandButton action="#{studentCont.reset()}" value="reset" ></h:commandButton>
                </h:panelGrid>

            </h:form>
        </f:view>
    </h:body>
</html>
