<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:panelGrid styleClass="hh" columns="2">
                    <f:facet name="header">
                        <h:outputText value="Data Display Form"></h:outputText>
                    </f:facet>
                    <h:outputLabel> Id :</h:outputLabel>
                    <h:inputText value="#{studentCont.student.id}"></h:inputText>
                    
                    <h:outputLabel> Name:</h:outputLabel>
                    <h:inputText value="#{studentCont.student.name}"></h:inputText>
                    
                    <h:outputLabel> Gender</h:outputLabel>
                    <h:selectOneRadio layout="lineDirection" value="#{studentCont.student.gender}">
                        <f:selectItem itemValue="Mail" itemLabel="mail"></f:selectItem>
                        <f:selectItem itemValue="Femail" itemLabel="femail"></f:selectItem>
                    </h:selectOneRadio>
                    
                    
                    <h:outputLabel> Round:</h:outputLabel>
                    <h:selectOneMenu value="#{studentCont.student.round}">
                        <f:selectItem itemValue="" itemLabel="Select A item"></f:selectItem>
                        <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                        <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                        
                    </h:selectOneMenu>
                    <h:outputLabel> Email :</h:outputLabel>
                    <h:inputText value="#{studentCont.student.email}"></h:inputText>
                    
                    <h:outputLabel> password :</h:outputLabel>
                    <h:inputText value="#{studentCont.student.password}"></h:inputText>
                    
                    
                   
                    <h:commandButton value="submit" action="submit"></h:commandButton>
                    <h:commandButton action="#{studentCont.reset()}" value="reset" ></h:commandButton>
                </h:panelGrid>
            
        </f:view>
    </h:body>
</html>
