<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: gray;

            }
        </style>
    </h:head>
    <h:body>
        Delete Page
        <h:form id="form1">
            <h:panelGrid columns="2" styleClass="hh">
                <f:facet name="header">
                    <h:outputLabel value="Data Display"></h:outputLabel>
                </f:facet>
                <h:outputLabel>Id :</h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"></h:inputText>
                <h:outputLabel>Id :</h:outputLabel>
                <p:commandButton action="#{studentBean.del()}" value="Delete"></p:commandButton>
            </h:panelGrid>
            <h:commandButton action="index.xhtml" value="Save"></h:commandButton>
            <h:commandButton action="edit.xhtml" value="Update"></h:commandButton>
            <h:commandButton action="delete.xhtml" value="Delete"></h:commandButton>
        </h:form>

        <br/>
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="Course Completed">
                <h:outputText value="#{s.comletedCourse}"/>
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>

            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>

            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
