<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: gray;

            }
        </style>
    </h:head>
    <h:body>
        Hello from Facelets
        
        
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data Display"></h:outputLabel>
                    </f:facet>
                    <h:outputLabel>Name :</h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>
                
                <h:outputLabel>Round :</h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemValue="" itemLabel="Select A Round"></f:selectItem>
                    <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                    <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                    <f:selectItem itemValue="39" itemLabel="Round-39"></f:selectItem>
                </h:selectOneMenu> 
              
                <h:outputLabel>  Course Completed :</h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.courseCompleted}">
                    <f:selectItem itemValue="ppt" itemLabel="PPT"></f:selectItem>
                    <f:selectItem itemValue="java" itemLabel="JAVA"></f:selectItem>
                    <f:selectItem itemValue="js" itemLabel="JS"></f:selectItem>
                </h:selectManyCheckbox>
                <h:outputLabel>Gender :</h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}">
                    <f:selectItem itemValue="mail" itemLabel="Mail"></f:selectItem>
                    <f:selectItem itemValue="fimail" itemLabel="Femail"></f:selectItem>
                </h:selectOneRadio>
                
                <h:outputLabel>Message :</h:outputLabel>
                <h:inputTextarea value="#{studentBean.student.msg}"></h:inputTextarea>
                
                <h:outputLabel>Click :</h:outputLabel>
                <h:commandButton action="#{studentBean.save()}" value="Submit"></h:commandButton>
                
                
                 </h:panelGrid>
                <h:commandButton action="index.xhtml" value="Save"></h:commandButton>
                <h:commandButton action="edit.xhtml" value="Update"></h:commandButton>
                <h:commandButton action="delete.xhtml" value="Delete"></h:commandButton>
            </h:form>
        </f:view>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br/>
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            <p:column headerText="Course Completed">
                <h:outputText value="#{s.comletedCourse}"/>
            </p:column>
            
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>
            
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
