<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: pink;
            }
        </style>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data display Student Form"/>
                    </f:facet>
                    <h:outputLabel>Id :</h:outputLabel>
                    <h:inputText value="#{studentBean.student.id}"/>
                    
                    
                    <h:commandButton action="reset" value="Reset"></h:commandButton>
                    <h:commandButton action="#{studentBean.del()}" value="Delete"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
        <p:separator/>
        <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}"></h:outputText>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"></h:outputText>
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"></h:outputText>
            </p:column>
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"></h:outputText>
            </p:column>
            <p:column headerText="Subject">
                <h:outputText value="#{s.subject}"></h:outputText>
            </p:column>
        </p:dataTable>
        <p:button outcome="index" value="Insert"></p:button>
        <p:button outcome="updat" value="updat"></p:button>
        <p:button outcome="delete" value="delete"></p:button>
    </h:body>
</html>
