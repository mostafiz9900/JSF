<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                    <h:outputText value="#{productController.selected.id}" title="#{bundle.ViewProductTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_qty}"/>
                    <h:outputText value="#{productController.selected.qty}" title="#{bundle.ViewProductTitle_qty}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_unityPrice}"/>
                    <h:outputText value="#{productController.selected.unityPrice}" title="#{bundle.ViewProductTitle_unityPrice}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_totalPrice}"/>
                    <h:outputText value="#{productController.selected.totalPrice}" title="#{bundle.ViewProductTitle_totalPrice}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_purchaseDate}"/>
                    <h:outputText value="#{productController.selected.purchaseDate}" title="#{bundle.ViewProductTitle_purchaseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductLabel_catId}"/>
                    <h:outputText value="#{productController.selected.catId}" title="#{bundle.ViewProductTitle_catId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
