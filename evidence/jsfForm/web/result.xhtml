<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: pink;
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data display form"/>
                    </f:facet>
                    <h:outputLabel> Name : </h:outputLabel>
                    <h:outputText value="#{studentCont.student.name}"/>
                    
                     <h:outputLabel> Gender : </h:outputLabel>
                     <h:outputText value="#{studentCont.student.gender}"/>
                         
                     
                     <h:outputLabel> Round : </h:outputLabel>
                     <h:outputText value="#{studentCont.student.round}"/>
                         
                     
                     <h:outputLabel> Message : </h:outputLabel>
                     <h:outputText value="#{studentCont.student.message}"/>
                     
                    
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
