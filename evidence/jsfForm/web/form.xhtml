<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .hh{
                background-color: pink;
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2" styleClass="hh">
                    <f:facet name="header">
                        <h:outputLabel value="Data display form"/>
                    </f:facet>
                    <h:outputLabel> Name : </h:outputLabel>
                    <h:inputText value="#{studentCont.student.name}"></h:inputText>
                    
                     <h:outputLabel> Gender : </h:outputLabel>
                     <h:selectOneRadio value="#{studentCont.student.gender}">
                         <f:selectItem itemValue="Mail" itemLabel="Mail"></f:selectItem>
                         <f:selectItem itemValue="Femail" itemLabel="Femail"></f:selectItem>
                     </h:selectOneRadio>
                     
                     <h:outputLabel> Round : </h:outputLabel>
                     <h:selectOneMenu value="#{studentCont.student.round}">
                         <f:selectItem itemValue="" itemLabel="Select A Round"></f:selectItem>
                         <f:selectItem itemValue="37" itemLabel="Round-37"></f:selectItem>
                         <f:selectItem itemValue="38" itemLabel="Round-38"></f:selectItem>
                         <f:selectItem itemValue="39" itemLabel="Round-39"></f:selectItem>
                     </h:selectOneMenu>
                     
                     <h:outputLabel> Message : </h:outputLabel>
                     <h:inputTextarea value="#{studentCont.student.message}"></h:inputTextarea>
                     
                     <h:commandButton action="submit" value="Submit"></h:commandButton>
                     <h:commandButton action="reset" value="Reset"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
